<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    output {
      display: block;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="eventForm" onsubmit="handleSubmit(event)">
    <h2>Register for an Event</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required>

    <label for="date">Event Date</label>
    <input type="date" id="date" name="date" required>

    <label for="eventType">Event Type</label>
    <select id="eventType" name="eventType" required>
      <option value="">Select an event</option>
      <option value="music">Music Festival</option>
      <option value="art">Art Exhibition</option>
      <option value="food">Food Fair</option>
      <option value="workshop">Workshop</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Any special requests or comments?" rows="4"></textarea>

    <button type="submit">Submit</button>

    <output id="confirmation"></output>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      document.getElementById('confirmation').textContent = `Thank you, ${name}, your registration has been received!`;
    }
  </script>

</body>
</html>
