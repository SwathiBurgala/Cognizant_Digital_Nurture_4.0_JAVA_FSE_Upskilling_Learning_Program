<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
    .gallery-img {
      border: 3px solid #444;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>

  <h2>Community Events Gallery</h2>

  <table>
    <tr>
      <td>
        <figure>
          <img src="event1.jpg" alt="Music Festival" title="Music Festival 2024" class="gallery-img">
          <figcaption>Music Festival</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="event2.jpg" alt="Food Fair" title="Local Food Fair" class="gallery-img">
          <figcaption>Food Fair</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="event3.jpg" alt="Art Exhibition" title="Art Exhibition Downtown" class="gallery-img">
          <figcaption>Art Exhibition</figcaption>
        </figure>
      </td>
    </tr>
    <tr>
      <td>
        <figure>
          <img src="event4.jpg" alt="Charity Run" title="Annual Charity Run" class="gallery-img">
          <figcaption>Charity Run</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="event5.jpg" alt="Book Reading" title="Community Book Reading" class="gallery-img">
          <figcaption>Book Reading</figcaption>
        </figure>
      </td>
      <td>
        <figure>
          <img src="event6.jpg" alt="Craft Workshop" title="DIY Craft Workshop" class="gallery-img">
          <figcaption>Craft Workshop</figcaption>
        </figure>
      </td>
    </tr>
  </table>

</body>
</html>
